- name: Update all packages to the latest version
  become: true
  apt:
    update_cache: yes
    upgrade: safe

#install some basics

- name: "install some basics"
  become: true
  apt: name={{item}} state=present
  with_items:
    - git
    - nano
    - openssl
    - tar
    - rsync

- name: "install some monitoring tools etc"
  become: true
  apt: name={{item}} state=present
  with_items:
    - htop
    - iftop
    - vnstat
    - nload

